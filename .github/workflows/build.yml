name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions: read-all
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: |
            -Dsonar.verbose=true
      - name: SonarQube Quality Gate Check Action
        # You may pin to the exact commit or the version.
        # uses: OpsVerseIO/sonarqube-quality-gate-action@8f6a11a2589f300283bff3722e8fa07b087bb1b0
        uses: OpsVerseIO/sonarqube-quality-gate-action@0.3.0-ALPHA-2
        with:
          # Location of the scanner metadata report file
          scanMetadataReportFile: .scannerwork/report-task.txt
